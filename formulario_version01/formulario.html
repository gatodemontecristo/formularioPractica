<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./sass/custom.css">
    <script src="../Bootstrap 5/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- <h1>Hola Mundo</h1>
    <button class="btn btn-primary">Empezar</button> -->
    <div class="container">
        <div class="row">
			<div class="col">
				<form action="">
                    <div class="row">
                        <div class="col-6">
                            <label for="nombre" class="form-label">Nombre</label>
						    <input type="text" class="form-control" id="nombre" aria-describedby="nombre">
                        </div>
                        <div class="col-6">
                            <label for="apellido" class="form-label">Apellido</label>
						    <input type="text" class="form-control" id="apellido" aria-describedby="apellido">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="correo" class="form-label">Correo</label>
						    <input type="text" class="form-control" id="correo" placeholder="correo@correo.com" aria-describedby="correo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary w-100"><i class="bi bi-envelope"></i> Enviar</button>
                        </div>
                    </div>    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
